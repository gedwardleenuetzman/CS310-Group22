<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Optional: Include custom CSS here -->
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="text-center">Student Registration</h2>
          <form id="studentRegistrationForm" method="POST">
            <!-- Fields for registration -->
            <div class="form-group">
              <label for="registerUIN">UIN</label>
              <input
                type="text"
                class="form-control"
                id="registerUIN"
                name="registerUIN"
                placeholder="Enter UIN"
              />
            </div>
            <div class="form-group">
              <label for="registerFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="registerFirstName"
                name="registerFirstName"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-group">
              <label for="registerMiddleInitial">Middle Initial</label>
              <input
                type="text"
                class="form-control"
                id="registerMiddleInitial"
                name="registerMiddleInitial"
                placeholder="Enter Middle Initial"
              />
            </div>
            <div class="form-group">
              <label for="registerLastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="registerLastName"
                name="registerLastName"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input
                type="text"
                class="form-control"
                id="registerUsername"
                name="registerUsername"
                placeholder="Enter Username"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="text"
                class="form-control"
                id="registerPassword"
                name="registerPassword"
                placeholder="Enter Password"
              />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                name="registerEmail"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <label for="registerDiscordUsername">Discord Username</label>
              <input
                type="text"
                class="form-control"
                id="registerDiscordUsername"
                name="registerDiscordUsername"
                placeholder="Enter Discord Username"
              />
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div>
                <input type="radio" id="genderMale" name="gender" value="M" />
                <label for="genderMale">Male</label>
                <input type="radio" id="genderFemale" name="gender" value="F" />
                <label for="genderFemale">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label>Hispanic/Latino?</label>
              <div>
                <input
                  type="radio"
                  id="hispanicLatinoYes"
                  name="hispanicLatino"
                  value="Yes"
                />
                <label for="hispanicLatinoYes">Yes</label>
                <input
                  type="radio"
                  id="hispanicLatinoNo"
                  name="hispanicLatino"
                  value="No"
                />
                <label for="hispanicLatinoNo">No</label>
              </div>
            </div>
            <div class="form-group">
              <label>Race</label>
              <div>
                <input type="radio" id="White" name="race" value="White" />
                <label for="White">White</label>
                <input
                  type="radio"
                  id="BlackOrAfricanAmerican"
                  name="race"
                  value="Black Or African American"
                />
                <label for="BlackOrAfricanAmerican"
                  >Black Or African American</label
                >
                <input
                  type="radio"
                  id="AmericanIndianOrAlaskaNative"
                  name="race"
                  value="American Indian or Alaska Native"
                />
                <label for="AmericanIndianOrAlaskaNative"
                  >American Indian or Alaska Native</label
                >
                <input type="radio" id="Asian" name="race" value="Asian" />
                <label for="Asian">Asian</label>
                <input
                  type="radio"
                  id="NativeHawaiianOrOtherPacificIslander"
                  name="race"
                  value="Native Hawaiian or Other Pacific Islander"
                />
                <label for="NativeHawaiianOrOtherPacificIslander"
                  >Native Hawaiian or Other Pacific Islander</label
                >
              </div>
            </div>
            <div class="form-group">
              <label>Are you a US Citizen?</label>
              <div>
                <input
                  type="radio"
                  id="usCitizenYes"
                  name="usCitizen"
                  value="Yes"
                />
                <label for="usCitizenYes">Yes</label>
                <input
                  type="radio"
                  id="usCitizenNo"
                  name="usCitizen"
                  value="No"
                />
                <label for="usCitizenNo">No</label>
              </div>
            </div>
            <div class="form-group">
              <label>First Generation College Student?</label>
              <div>
                <input
                  type="radio"
                  id="firstGenCollegeStudentYes"
                  name="firstGenCollegeStudent"
                  value="Yes"
                />
                <label for="firstGenCollegeStudentYes">Yes</label>
                <input
                  type="radio"
                  id="firstGenCollegeStudentNo"
                  name="firstGenCollegeStudent"
                  value="No"
                />
                <label for="firstGenCollegeStudentNo">No</label>
              </div>
            </div>
            <div class="form-group">
              <label for="registerDOB">Date of Birth</label>
              <input
                type="date"
                class="form-control"
                id="registerDOB"
                name="registerDOB"
              />
            </div>
            <div class="form-group">
              <label for="registerGPA">GPA</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="registerGPA"
                name="registerGPA"
                placeholder="Enter GPA"
              />
            </div>
            <div class="form-group">
              <label for="registerMajor">Major</label>
              <input
                type="text"
                class="form-control"
                id="registerMajor"
                name="registerMajor"
                placeholder="Enter Major"
              />
            </div>
            <div class="form-group">
              <label for="registerMinor1">Minor 1</label>
              <input
                type="text"
                class="form-control"
                id="registerMinor1"
                name="registerMinor1"
                placeholder="Enter Minor 1"
              />
            </div>
            <div class="form-group">
              <label for="registerMinor2">Minor 2</label>
              <input
                type="text"
                class="form-control"
                id="registerMinor2"
                name="registerMinor2"
                placeholder="Enter Minor 2"
              />
            </div>
            <div class="form-group">
              <label for="registerExpectedGraduation"
                >Expected Graduation (MMYY, e.g. May 2024 is "0524")</label
              >
              <input
                type="text"
                class="form-control"
                id="registerExpectedGraduation"
                name="registerExpectedGraduation"
                placeholder="MMYY"
              />
            </div>
            <div class="form-group">
              <label for="registerSchool">School (e.g. "Mays")</label>
              <input
                type="text"
                class="form-control"
                id="registerSchool"
                name="registerSchool"
                placeholder="School Name"
              />
            </div>
            <div class="form-group">
              <label for="registerClassification"
                >Classification (Freshman, Sophomore, Junior, Senior)</label
              >
              <input
                type="text"
                class="form-control"
                id="registerClassification"
                name="registerClassification"
                placeholder="Classification"
              />
            </div>
            <div class="form-group">
              <label for="registerPhoneNumber">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="registerPhoneNumber"
                name="registerPhoneNumber"
                placeholder="1112223333"
              />
            </div>
            <!-- Create Account button -->
            <button type="submit" class="btn btn-primary">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/student_register_script.js"></script>
  </body>
</html>
