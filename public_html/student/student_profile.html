<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <h3>Profile Information</h3>
          <table class="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Grade</th>
                <th>Major</th>
              </tr>
            </thead>
            <tbody id="profileTable">
              <!-- Profile data will be inserted here -->
            </tbody>
          </table>
          <!-- Buttons -->
          <a href="./student_registration.html">
            <button id="updateProfileBtn" class="btn btn-primary mt-3">
              Update Account
            </button>
          </a>
          <button id="deactivateBtn" class="btn deactivate-btn mt-3">
            Deactivate Account
          </button>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="../js/student_profile_script.js"></script>
    <script>
      fetch("../components/student_navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
