<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <!-- Profile Information -->
          <h3>Profile Information</h3>
          <p><strong>First Name:</strong> <span id="firstName"></span></p>
          <p><strong>Last Name:</strong> <span id="lastName"></span></p>
          <p><strong>Grade:</strong> <span id="grade"></span></p>
          <p><strong>Major:</strong> <span id="major"></span></p>
          <!-- Buttons -->
          <a href="./student_registration.html">
            <button id="updateProfileBtn" class="btn btn-primary mt-3">
              Update Account
            </button>
          </a>
          <button id="deactivateBtn" class="btn deactivate-btn mt-3">
            Deactivate Account
          </button>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="../js/student_profile_script.js"></script>
  </body>
</html>
