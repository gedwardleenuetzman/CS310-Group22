<!DOCTYPE html>
<html>
  <head>
    <title>Admin Users Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
      <div class="row mb-3">
        <div class="col">
          <a href="./admin_register.html">
            <button id="addUserBtn" class="btn btn-primary">
              <i class="fa fa-plus"></i> Add New User
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>UIN</th>
                <th>First Name</th>
                <th>Middle Initial</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Discord Username</th>
                <th>Can Access</th>
              </tr>
            </thead>
            <tbody id="usersTable">
              <!-- User data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Edit User</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form id="editUserForm">
              <input type="hidden" id="editUIN" name="UIN" />

              <div class="form-group">
                <label for="editFirstName">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  name="First_Name"
                />
              </div>

              <div class="form-group">
                <label for="editMiddleInitial">Middle Initial:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editMiddleInitial"
                  name="M_Initial"
                />
              </div>

              <div class="form-group">
                <label for="editLastName">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLastName"
                  name="Last_Name"
                />
              </div>

              <div class="form-group">
                <label for="editUsername">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editUsername"
                  name="Username"
                />
              </div>

              <div class="form-group">
                <label for="editEmail">Email:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editEmail"
                  name="Email"
                />
              </div>

              <div class="form-group">
                <label for="editDiscordName">Discord Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editDiscordName"
                  name="Discord_Name"
                />
              </div>

              <div class="form-group">
                <label for="editCanAccess">Can Access:</label>
                <input
                  type="number"
                  class="form-control"
                  id="editCanAccess"
                  name="Can_Access"
                  min="0"
                  max="1"
                  step="1"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and FontAwesome for icons -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/admin_users_script.js"></script>
    <script>
      fetch("../components/admin_navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
