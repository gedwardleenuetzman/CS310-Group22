<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Programs</title>
  </head>
  <body>
    <h1>All Programs</h1>
    <div id="programs"></div>
    <h1>Add Program</h1>
    <form action="/../php/insert_program.php" method="post">

      <input type="text" id="name" name="name" required>

    </form>

  </body>
