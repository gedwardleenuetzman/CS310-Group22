<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Optional: Include custom CSS here -->
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="text-center">Admin Registration</h2>
          <form id="adminRegistrationForm" method="POST">
            <!-- Fields for registration -->
            <div class="form-group">
              <label for="registerUIN">UIN</label>
              <input
                type="text"
                class="form-control"
                id="registerUIN"
                name="registerUIN"
                placeholder="Enter UIN"
              />
            </div>
            <div class="form-group">
              <label for="registerFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="registerFirstName"
                name="registerFirstName"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-group">
              <label for="registerMiddleInitial">Middle Initial</label>
              <input
                type="text"
                class="form-control"
                id="registerMiddleInitial"
                name="registerMiddleInitial"
                placeholder="Enter Middle Initial"
              />
            </div>
            <div class="form-group">
              <label for="registerLastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="registerLastName"
                name="registerLastName"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input
                type="text"
                class="form-control"
                id="registerUsername"
                name="registerUsername"
                placeholder="Enter Username"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="text"
                class="form-control"
                id="registerPassword"
                name="registerPassword"
                placeholder="Enter Password"
              />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                name="registerEmail"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <label for="registerDiscordUsername">Discord Username</label>
              <input
                type="text"
                class="form-control"
                id="registerDiscordUsername"
                name="registerDiscordUsername"
                placeholder="Enter Discord Username"
              />
            </div>

            <!-- Create Account button -->
            <button type="submit" class="btn btn-primary">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/admin_register_script.js"></script>
    <script>
      fetch("../components/admin_navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
